<html>
    <head>
        <title><%=title%></title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style type="text/css">
            body {
                padding-top: 60px;
            }
            @media (max-width: 979px) {
                body {
                    padding-top: 0px;
                }
            }
        </style>
    </head>
    <body>

  <body>
    <div class="navbar navbar-fixed-top" style="z-index:100">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/"><%=routicle.pjson.displayName%></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <% _.each(routicle.tables, function(table) { %>
                <li class="active">
                    <a href="/routicle/<%= table.model.modelName%>.html">
                        <%= table.displayName %>
                    </a>
                </li>
                <% }); %>
           </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" style>

        <%=body%>

    </div>
    
    <script>
        <% if (routicle.pjson.repository.type === "git") { %>
        $("body").append('<a href="<%=routicle.pjson.repository.url%>"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 200" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>');
        <% } %>
    </script>
 
    </body>
</html>
